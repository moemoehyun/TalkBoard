{% extends "base.html" %}
{% load static %}

{% block title %}プロフィール編集{% endblock %}

{% block content %}
<img src="{{ user.profile.avatar.url|default:'/static/images/blank_avatar.png' }}" alt="User Avatar" class="large_avatar">
<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">保存</button>
</form>
{% endblock %}
