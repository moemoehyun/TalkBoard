{% extends "base.html" %}
{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="ja">
<body>
    <header class="bg-success">
        <div class="container">
            <img src="{% static 'images/icon_andicon.png' %}" alt="アイコン" height="40" class="me-4">

            {% if user.is_authenticated %}
            <div>
                <p class="text-light">
                    <img src="{{ user.profile.avatar.url|default:'/static/images/blank_avatar.png' }}" class="avatar">
                    <a href="{% url 'app:profile' %}">「{{ user.username }}」でログイン中</a></p>
            </div>
            <div>
                <form action="{% url 'logout' %}" method="post" style="display: inline;">
                {% csrf_token %}
                    <button type="submit" class="btn btn-light">ログアウト</button>
                </form>
                <a href="{% url 'app:contact' %}" class="btn btn-light">お問い合わせ</a>
                <a href="{% url 'app:option' %}" class="btn btn-light">設定</a>
            </div>
            {% else %}
                <a href="{% url 'signup' %}" class="btn btn-light">サインアップ</a>
                <a href="{% url 'login' %}" class="btn btn-light">ログイン</a>
                <a href="{% url 'app:contact' %}" class="btn btn-light">お問い合わせ</a>
            {% endif %}

            </div>
        </div>
    </header>

    <!-- 各ページの内容 -->
    <main>
        <div class="container">
            <div class="mb-2">
                {% block content %}{% endblock %}
            </div>
        </div>
    </main>
    <footer class="bg-secondary">
        <div class="container">
            <div class="pt-3 pb-1 mb-2 text-white">
                <p class="trxt-center"> 2024 TalkBoard (仮)</p>
                <a href="{% url 'app:disclaimer' %}" >免責事項</a>
            </div>
        </div>
    </footer>
</body>
</html>
{% endblock %}
