{% extends "base.html" %}
{% load static %}

{% block title %}お問い合わせ{% endblock %}

{% block content %}
<body class="dark">
<section class="container">
  <div class="row justify-content-center">
      <div class="col-md-6">
          <h2>お問い合わせ</h2>
          <a>掲示板アプリをご利用いただきありがとうございます。<br/>
          お問い合わせではこのアプリ全般の相談から意見、要望も受け付けています。<br/>
          &nbsp;
          </a>
          <form method="post">
            {% csrf_token %}
            <div class="mb-3 row">
              <label for="id_email" class="col-sm-4 col-form-label">折り返し用メールアドレス</label></br>
              <div class="col-sm-8">
                {{ form.email }}
              </div>
            </div>
            <div class="mb-3 row">
              <label for="id_title" class="col-sm-4 col-form-label">件名</label></br>
              <div class="col-sm-8">
                {{ form.title }}
              </div>
            </div>
            <div class="mb-3 row">
                <label for="id_massage" class="col-sm-4 col-form-label">内容</label></br>
                <div class="col-sm-8">
                  {{ form.message }}
                </div>
              </div>
            <div class="mb-3 row">
              <civ class="col-sm-8 offset-sm-4">
                  <button type="submit" class="btn btn-primary">送信</button>
              </div>
            </div>
          </form>
      </div>
  </div>
</section>
<script src="{% static 'js/darkmode.js' %}"></script>
</body>
{% endblock %}
