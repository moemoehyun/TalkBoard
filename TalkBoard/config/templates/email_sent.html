<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Check Your Email</title>
</head>
<body>
    <h2>Confirmation Email Sent</h2>
    <p>A confirmation email has been sent to your email address. Please check your inbox (and spam folder) and click the link to activate your account.</p>

    <p>If you did not receive the email, <a href="{% url 'app:resend_email' user.id %}">click here to resend</a>.</p>
</body>
</html>
